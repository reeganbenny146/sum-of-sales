<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sales Dashboard</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 font-sans leading-normal tracking-normal"><nav class="bg-white shadow p-4"><div class="container mx-auto flex justify-between items-center"><a href="#" class="text-2xl font-bold text-gray-800">Sales Dashboard</a></div></nav><div class="container mx-auto mt-8 p-4 md:p-8"><div class="bg-white rounded-lg shadow-lg p-6 mb-8"><h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-4">Total Sales Overview</h1><p class="text-gray-600 text-lg mb-6">Fetching and calculating total sales from <code>data.csv</code>.</p><div class="flex items-center justify-center p-8 bg-blue-50 rounded-lg shadow-inner"><div class="text-center"><p class="text-blue-600 text-3xl md:text-5xl font-bold mb-2">Total Sales:</p><p id="totalSales" class="text-blue-800 text-5xl md:text-7xl font-extrabold">Loading...</p><p id="errorMessage" class="text-red-600 text-lg mt-4 hidden"></p></div></div></div></div><footer class="bg-gray-800 text-white p-4 mt-12"><div class="container mx-auto text-center"><p>&copy; 2023 Sales Dashboard. All rights reserved.</p></div></footer><script>document.addEventListener('DOMContentLoaded', () => {const totalSalesElement = document.getElementById('totalSales');const errorMessageElement = document.getElementById('errorMessage');async function fetchAndCalculateSales() {try {const response = await fetch('data.csv');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const csvText = await response.text();const lines = csvText.split('\n').filter(line => line.trim() !== '');if (lines.length === 0) {throw new Error('CSV file is empty.');}const header = lines[0].split(',').map(h => h.trim().toLowerCase());const salesColumnIndex = header.indexOf('sales');if (salesColumnIndex === -1) {throw new Error('"sales" column not found in CSV header. Expected header format like "product,sales,region".');}let totalSales = 0;for (let i = 1; i < lines.length; i++) {const columns = lines[i].split(',').map(c => c.trim());if (columns.length > salesColumnIndex) {const salesValue = parseFloat(columns[salesColumnIndex]);if (!isNaN(salesValue)) {totalSales += salesValue;}}}totalSalesElement.textContent = `$${totalSales.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;} catch (error) {console.error('Failed to fetch or process sales data:', error);totalSalesElement.textContent = 'Error';errorMessageElement.textContent = `Failed to load sales data: ${error.message}`;errorMessageElement.classList.remove('hidden');}}fetchAndCalculateSales();});</script></body></html>
